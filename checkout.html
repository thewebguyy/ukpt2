<!DOCTYPE html>
<html lang="en">

<head>
  <title>Checkout - Creative Merch UK</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
  <!-- Icons (copied from other pages) -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8" />
      <path d="m21 21-4.35-4.35" />
    </symbol>
    <symbol id="icon-user" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
      <circle cx="12" cy="7" r="4" />
    </symbol>
    <symbol id="icon-shopping-bag" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
      <line x1="3" y1="6" x2="21" y2="6" />
      <path d="M16 10a4 4 0 0 1-8 0" />
    </symbol>
  </svg>

  <!-- Navbar (Simplified for checkout) -->
  <div class="top-bar" style="position: sticky;">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="index.html">
          <img src="icon.png" alt="Creative Merch UK" class="logo-image">
        </a>
        <div class="d-flex align-items-center gap-3">
          <span style="font-size: 0.8rem; color: var(--color-grey-dark);"><i class="fas fa-lock"></i> SECURE
            CHECKOUT</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Checkout Section -->
  <section class="section py-5">
    <div class="container">
      <div class="row g-5">
        <!-- Checkout Form -->
        <div class="col-lg-7">
          <form id="checkout-form">
            <!-- Contact -->
            <div class="mb-5">
              <h3 class="mb-3">1. Contact Information</h3>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" class="form-control rounded-0" id="email" required>
              </div>
            </div>

            <!-- Shipping -->
            <div class="mb-5">
              <h3 class="mb-3">2. Shipping Address</h3>
              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label">Full Name *</label>
                  <input type="text" class="form-control rounded-0" id="name" required>
                </div>
                <div class="col-12">
                  <label class="form-label">Address *</label>
                  <input type="text" class="form-control rounded-0" id="address" placeholder="Street address" required>
                </div>
                <div class="col-12">
                  <input type="text" class="form-control rounded-0" id="apartment"
                    placeholder="Apartment, suite, etc. (optional)">
                </div>
                <div class="col-md-6">
                  <label class="form-label">City *</label>
                  <input type="text" class="form-control rounded-0" id="city" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Postcode *</label>
                  <input type="text" class="form-control rounded-0" id="postcode" required>
                </div>
                <div class="col-12">
                  <label class="form-label">Phone (for delivery updates) *</label>
                  <input type="tel" class="form-control rounded-0" id="phone" required>
                </div>
              </div>
            </div>

            <!-- Payment -->
            <div class="mb-4">
              <h3 class="mb-3">3. Payment</h3>
              <div class="p-3 mb-3 border rounded-0 bg-light">
                <div class="d-flex align-items-center gap-2 mb-2">
                  <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path
                      d="M8 1a2 2 0 0 1 2 2v2H6V3a2 2 0 0 1 2-2zm3 4V3a3 3 0 1 0-6 0v2H3.36a1.5 1.5 0 0 0-1.483 1.277L.85 13.13A2.5 2.5 0 0 0 3.322 16h9.355a2.5 2.5 0 0 0 2.473-2.87l-1.028-6.853A1.5 1.5 0 0 0 12.64 5H11zm-1 1v1.5a.5.5 0 0 0 1 0V6h1.639a.5.5 0 0 1 .494.426l1.028 6.851A1.5 1.5 0 0 1 12.678 15H3.322a1.5 1.5 0 0 1-1.483-1.723l1.028-6.851A.5.5 0 0 1 3.36 6H5v1.5a.5.5 0 1 0 1 0V6h4z" />
                  </svg>
                  <strong>All transactions are secure and encrypted.</strong>
                </div>
              </div>

              <!-- Stripe Element -->
              <div id="payment-element" class="mb-4" style="min-height: 200px;">
                <!-- Stripe mounts here -->
              </div>

              <div id="payment-message" class="alert alert-danger rounded-0" style="display: none;"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 py-3" id="submit-button">
              <span id="button-text">PAY NOW</span>
              <div id="spinner" class="spinner-border spinner-border-sm ms-2" style="display: none;" role="status">
              </div>
            </button>

            <p class="text-center mt-3 text-muted small">
              By placing this order, you agree to our Terms of Service and Privacy Policy.
            </p>
          </form>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-5">
          <div class="checkout-summary-sticky">
            <h4 class="mb-4">Order Summary</h4>
            <div id="checkout-items" class="mb-4">
              <!-- Items injected here -->
            </div>

            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal</span>
              <strong id="summary-subtotal">£0.00</strong>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Shipping</span>
              <strong id="summary-shipping">Calculated at next step</strong>
            </div>
            <div class="d-flex justify-content-between mb-4 pt-2 border-top">
              <span class="h5 mb-0">Total</span>
              <span class="h5 mb-0" id="summary-total">£0.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Load API Logic (Module) -->
  <script type="module" src="js/api-integration.js"></script>
  <script src="js/cart.js"></script>

  <script type="module">
    // Main Checkout Logic

    let stripe;
    let elements;
    let paymentIntentId;
    let currentOrderId;

    async function init() {
      // 1. Check Cart
      const cart = getCart();
      if (!cart || cart.length === 0) {
        window.location.href = 'shop.html';
        return;
      }

      renderOrderSummary(cart);

      // 2. Auth Check (optional, can be guest)
      // We will proceed as Guest or User. 
      // If user is logged in, prefill data.
      setTimeout(() => {
        const user = window.AuthService?.getCurrentUser_Sync();
        if (user) {
          document.getElementById('email').value = user.email || '';
          // If we had a profile doc, we'd prefill address too
        }
      }, 1000); // Give api-integration time to init auth listener if needed

      // 3. Initialize Stripe
      // We need to fetch the PaymentIntent client secret FIRST.
      // However, Stripe recommends creating PI when the user is ready to pay or on page load if amount is known.
      // We know the amount from the cart. server will validate.

      // We will Create Payment Intent immediately to mount the Element
      await createPaymentSession(cart);
    }

    async function createPaymentSession(cart) {
      if (!window.CheckoutService) {
        console.warn("CheckoutService not ready yet, retrying...");
        setTimeout(() => createPaymentSession(cart), 500);
        return;
      }

      setLoading(true);

      const items = cart.map(item => ({
        productId: item.productId, // Ensure this matches what we stored in addToCart
        quantity: item.quantity,
        customization: item.customization || {}
      }));

      // Initial intent creation - we might update it later if address changes tax/shipping?
      // For MVP, we assume standard shipping until final confirm, 
      // OR we just send a placeholder address or 'GB' 

      try {
        const result = await window.CheckoutService.createPaymentIntent({
          items: items,
          email: document.getElementById('email').value || 'guest@example.com', // Placeholder if empty
          shippingAddress: { name: 'Guest', city: 'London', street: 'TBD', postcode: 'TBD', apartment: '' } // Placeholder for initial calc
        });

        if (!result) throw new Error("Failed to create payment session");

        const { clientSecret, orderId, amounts } = result;
        currentOrderId = orderId;

        // Update Summary with server-side calcs
        document.getElementById('summary-subtotal').textContent = `£${amounts.subtotal.toFixed(2)}`;
        document.getElementById('summary-shipping').textContent = amounts.shipping === 0 ? 'FREE' : `£${amounts.shipping.toFixed(2)}`;
        document.getElementById('summary-total').textContent = `£${amounts.total.toFixed(2)}`;

        // Init Stripe
        stripe = await window.initializeStripe();
        elements = stripe.elements({
          clientSecret,
          appearance: { theme: 'stripe', variables: { colorPrimary: '#000000' } }
        });

        const paymentElement = elements.create('payment', { layout: 'tabs' });
        paymentElement.mount('#payment-element');

        setLoading(false);

      } catch (error) {
        console.error(error);
        showMessage(error.message || "Could not initialize checkout.");
        setLoading(false);
      }
    }

    function renderOrderSummary(cart) {
      const container = document.getElementById('checkout-items');
      let subtotal = 0;

      container.innerHTML = cart.map(item => {
        subtotal += item.price * item.quantity;
        return `
            <div class="d-flex gap-3 mb-3">
               <div style="width: 60px; height: 60px; background: #f5f5f5; flex-shrink: 0;">
                  ${item.imageUrl ? `<img src="${item.imageUrl}" style="width:100%; height:100%; object-fit:cover;">` : ''}
               </div>
               <div class="flex-grow-1">
                  <div class="small fw-bold">${item.name}</div>
                  <div class="text-muted" style="font-size: 0.75rem;">Qty: ${item.quantity}</div>
               </div>
               <div class="fw-bold">£${(item.price * item.quantity).toFixed(2)}</div>
            </div>
            `;
      }).join('');

      document.getElementById('summary-subtotal').textContent = `£${subtotal.toFixed(2)}`;
      // Total not final until server response
    }

    // Form Submit
    document.getElementById('checkout-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!stripe || !elements) return;

      setLoading(true);

      const shippingData = {
        name: document.getElementById('name').value,
        address: {
          line1: document.getElementById('address').value,
          line2: document.getElementById('apartment').value,
          city: document.getElementById('city').value,
          postal_code: document.getElementById('postcode').value,
          country: 'GB'
        }
      };

      const { error, paymentIntent } = await stripe.confirmPayment({
        elements,
        confirmParams: {
          return_url: `${window.location.origin}/order-confirmation.html?order=${currentOrderId}`, // We'll verify this ID on the page
          payment_method_data: {
            billing_details: {
              name: shippingData.name,
              email: document.getElementById('email').value,
              phone: document.getElementById('phone').value,
              address: shippingData.address
            }
          }
        }
      });

      if (error) {
        showMessage(error.message);
        setLoading(false);
      }
      // If success, stripe redirects automatically
    });

    function showMessage(msg) {
      const el = document.getElementById('payment-message');
      el.textContent = msg;
      el.style.display = 'block';
    }

    function setLoading(isLoading) {
      const btn = document.getElementById('submit-button');
      const text = document.getElementById('button-text');
      const spinner = document.getElementById('spinner');

      btn.disabled = isLoading;
      text.style.display = isLoading ? 'none' : 'inline';
      spinner.style.display = isLoading ? 'inline-block' : 'none';
    }

    // Start
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>

</html>
